<div class="flex justify-center mt-8">
    <form [formGroup]="albumForm" (ngSubmit)="onSubmit()" class="w-full max-w-md">
      <div class="mb-4">
        <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Album Name</label>
        <input type="text" id="name" formControlName="name" placeholder="Enter album name" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        <div *ngIf="albumForm.controls['name'].invalid && (albumForm.controls['name'].dirty || albumForm.controls['name'].touched)" class="text-red-500 text-xs italic mt-1">Album name is required.</div>
      </div>
      <div class="mb-6">
        <label for="artist" class="block text-gray-700 text-sm font-bold mb-2">Artist</label>
        <input type="text" id="artist" formControlName="artist" placeholder="Enter artist name" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        <div *ngIf="albumForm.controls['artist'].invalid && (albumForm.controls['artist'].dirty || albumForm.controls['artist'].touched)" class="text-red-500 text-xs italic mt-1">Artist name is required.</div>
      </div>
      <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Add Album</button>
    </form>
  </div>
