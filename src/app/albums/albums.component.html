<div class="container mx-auto mt-8">
  <h1 class="text-2xl font-bold mb-4">Albums</h1>
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
      <div *ngFor="let album of albums" class="bg-white shadow-md p-4 rounded-lg">
          <h2 class="text-xl font-semibold mb-2">{{ album.name }}</h2>
          <p class="text-gray-700">Artist: {{ album.artist }}</p>
          <p class="text-gray-700">ID: {{ album.id }}</p>
          <button 
              class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 border border-blue-700 rounded mt-5"
              (click)="onDetailsButtonClick(album.id)">Details
          </button>
      </div>
  </div>
</div>
